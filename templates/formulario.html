<!DOCTYPE html>
<html>
<head>
    <title>Clasificador de insectos</title>
</head>
<body>
    <h1>Clasificador de insectos</h1>
    <form onsubmit="clasificarInsecto(event)">
        <label for="abdomen">Longitud del Abdomen:</label>
        <input type="text" id="abdomen" name="abdomen"><br>
        <label for="antenna">Longitud de las Antenas:</label>
        <input type="text" id="antenna" name="antenna"><br>
        <input type="submit" value="Clasificar">
    </form>
    <p id="resultLabel"></p>

    <script>
    function clasificarInsecto(event) {
        event.preventDefault();
        const abdomen = document.getElementById('abdomen').value;
        const antenna = document.getElementById('antenna').value;

        fetch('/predict', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: `abdomen=${abdomen}&antenna=${antenna}`
        })
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                document.getElementById('resultLabel').innerText = 'Error: ' + data.error;
            } else {
                document.getElementById('resultLabel').innerText = 'El insecto es una ' + data.category;
            }
        })
        .catch(error => {
            document.getElementById('resultLabel').innerText = 'Error en la solicitud...';
            console.error('Error:', error);
        });
    }
    </script>
</body>
</html>
