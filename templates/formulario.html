<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clasificador de Insectos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Clasificador de Insectos</h1>
        
        <form method="POST" action="/predict">
            <div class="form-group">
                <label for="abdomen">Longitud del Abdomen (mm):</label>
                <input type="number" step="0.1" id="abdomen" name="abdomen" required>
            </div>
            
            <div class="form-group">
                <label for="antena">Longitud de las Antenas (mm):</label>
                <input type="number" step="0.1" id="antena" name="antena" required>
            </div>
            
            <button type="submit" class="btn">Clasificar Insecto</button>
        </form>
        
        {% if resultado %}
        <div class="result {% if 'Error' not in resultado %}success{% else %}error{% endif %}">
            {{ resultado }}
        </div>
        {% endif %}
    </div>
</body>
</html>
